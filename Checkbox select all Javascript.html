<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Checkbox</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

	<style>
		.form {border: 1px solid #bbb; border-radius: 10px; padding: 20px;}
		label {margin-left: 10px;}
	</style>
</head>
<body>
	<div class="row justify-content-center">
		<div class="col-lg-6 mt-4">
			<h3>Checkbox</h3>
			<form action="" class="form">
				<div class="form-group ">
					<input type="checkbox" name="select-all" id="select-all" > 
					<label for="select-all">Select All</label>
				</div>
				<hr />
				<div class="row">
					<div class="col-lg-3">
						<input class="check-items" type="checkbox" name="check-items[]" id="mango"> 
						<label for="mango">Mango</label>
					</div>
					<div class="col-lg-3">
						<input class="check-items" type="checkbox" name="check-items[]" id="banana"> 
						<label for="banana">Banana</label>
					</div>
					<div class="col-lg-3">
						<input class="check-items" type="checkbox" name="check-items[]" id="orange"> 
						<label for="orange">Orenge</label>
					</div>
					<div class="col-lg-3">
						<input class="check-items" type="checkbox" name="check-items[]" id="apple"> 
						<label for="apple">Apple</label>
					</div>
				</div>
			</form>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
	<script>
		var selectAll = document.getElementById('select-all');
		var fruits = document.querySelectorAll('.check-items');
		
		selectAll.onchange = function() {
			fruits.forEach(function(fruit) {
				fruit.checked = selectAll.checked;
			});
		}
		
		fruits.forEach(function(fruit) {
			fruit.onchange = function() {
				if (this.checked == false) {
					selectAll.checked = false;
				} else if (document.querySelectorAll('.check-items:checked').length == fruits.length)	{
					selectAll.checked = true;
				}
			}
		});
	</script>
</body>
</html>
