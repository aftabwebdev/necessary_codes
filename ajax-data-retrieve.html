<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<title>AJAX Data Retrieve</title>
</head>

<body>
	<div class="container">
		<div id="single-product" class="row justify-content-around">

		</div>

		<table class="table table-top my-2">
			<tr>
				<th>Product ID</th>
				<th>Product Name</th>
				<th class="text-right">Quantity</th>
				<th class="text-right">Price</th>
			</tr>
		</table>
		<table class="table table-bottom w-25">
			<tr>
				<th>Sum : </th>
				<td id="sum" class="text-right"></td>
			</tr>
			<tr>
				<th>Average : </th>
				<td id="average" class="text-right"></td>
			</tr>
			<tr>
				<th>Minimum : </th>
				<td id="minimum" class="text-right"></td>
			</tr>
			<tr>
				<th>Maximum : </th>
				<td id="maximum" class="text-right"></td>
			</tr>
		</table>

		<div id="calculation"></div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
		integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
		crossorigin="anonymous"></script>

	<!-- Custom Script -->
	<script>
		$(document).ready(function() {
				$.ajax({
					url: "product.json",
					type: 'GET',
					success: function(products) {
						var sum = 0;
						for(product of products) {
							sum += product.price;
						}

						var average = 0;
						average = sum / products.length;
						
						var minimum = products[0].price;
						for(var i = 0; i < products.length; i++) {
							if(minimum > products[i].price) {
								minimum = products[i].price;
							}
						}

						var maximum = products[0].price;
						for(var i = 0; i < products.length; i++) {
							if(maximum < products[i].price) {
								maximum = products[i].price;
							}
						}


						for(product of products) {
							$('#single-product').append(
								'<div class="col-lg-3 my-4">'+
									'<div class="card text-center">'+
										'<div class="card-body">'+
										'<h5 class="card-title">'+product.name+'</h5>'+
										'<p class="card-text">Quantity: '+product.quantity+'</p>'+
										'<p class="card-text">Price: '+product.price+'</p>'+
										'<a href="#" class="btn btn-primary">View Detail</a>'+
										'</div>'+
									'</div>'+
								'</div>'
							);
						}

						for(product of products) {
							$('.table-top').append(
								'<tr>' + 
									'<td class="">'+ product.id +'</td>' + 
									'<td>'+ product.name +'</td>' + 
									'<td class="text-right">'+ product.quantity +'</td>' + 
									'<td class="text-right">'+ product.price +'</td>' + 
								'</tr>'
							);
						}

						$('#sum').text(sum);
						$('#average').text(average);
						$('#minimum').text(minimum);
						$('#maximum').text(maximum);
						 
						
						console.log("Sum: "+ sum);
						console.log("Average: "+ average);
						console.log("Minimum: "+ minimum);
						console.log("Maximum: "+ maximum);


						// var productTable = document.createElement('h3');
						// productTable.innerHTML = "Sum: " + getSum() + "<br>" +
						// 	"Average: " + getAverage() + "<br>" +
						// 	"Minimum: " + getMin() + "<br>" +
						// 	"Maximum: " + getMax() + "<br>";
						// document.getElementById('calculation').appendChild(productTable);
					} 
				});
		});

	</script>
</body>

</html>
