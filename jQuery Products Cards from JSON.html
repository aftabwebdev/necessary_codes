<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Products</title>
    <style>
         body {background-color: rgb(211, 245, 245);}
         .card:hover {
             box-shadow: none !important;
         }
    </style>
  </head>
  <body">
    <div class="container">
        <h1 class="text-center my-4">All Products</h1>
        <div id="all-products" class="row row-cols-1 row-cols-lg-4 row-cols-md-3 g-4">

        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script>
        $(document).ready(function() {
            $.ajax({
                url: "products3.json",
                type: "GET",
                success: function(products) {
                    for(product of products) {
                        $('#all-products').append(
                            '<div class="col">'+
                                '<div class="card shadow-sm h-100 position-relative m-auto" style="width: 225px">'+
                                    '<div class="m-auto" style="width: 150px;">'+
                                        '<img src="'+product.image+'" class="card-img-top p-4 w-100" alt="product">'+
                                    '</div>'+
                                    '<div class="card-body">'+
                                        '<h5 class="card-title">'+product.title+'</h5>'+
                                        '<p class="card-text">Category : '+product.category+'</p>'+
                                        '<h5 class="text-primary">Price : Tk '+product.price+'</h5>'+
                                    '</div>'+
                                    '<span class="position-absolute top-0 start-100 shadow-sm translate-middle badge rounded-pill bg-danger">'+
                                        product.rating.count +
                                        '<span class="visually-hidden">unread messages</span>'+
                                    '</span>'+
                                '</div>'+
                            '</div>'
                        );
                    }
                }
            });
        });
    </script>
  </body>
</html>
